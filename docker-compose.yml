services:
  embedding-app:
    build: ./embedding
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - postgresql
    environment:
      - DATABASE_URL=postgresql://${POSTGRESS_USERNAME}:${POSTGRESS_PASSWORD}@postgresql:5432/${POSTGRESS_DBNAME}
  postgresql:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: ${POSTGRESS_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRESS_PASSWORD}
      POSTGRES_DB: ${POSTGRESS_DBNAME}
    volumes:
      - db_data:/var/lib/postgresql/data       
      - ./embedding/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"    

volumes:
  db_data: